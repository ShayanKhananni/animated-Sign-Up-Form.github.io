<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/index.css">
</head>


<body>

    <main>

        <form action="" id="stop-anim">
            <h1>Sign Up</h1>


            <!-- First Row  -->

            <div class="row">

                <div class="col">
                    <label for="f-name">Name</label>
                    <input type="text" placeholder="Enter your firstname" id="f-name" name="fname">
                </div>

                <div class="col">
                    <label for="l-name">Last Name</label>
                    <input type="text" placeholder="Enter Your Lastname" id="l-name" name="lname">
                </div>

            </div>


          <!-- Second Row  -->

            <div class="row">

                <div class="col">
                    <label for="Us-name">Username</label>
                    <input type="text" placeholder="Enter Your Username" id="Us-name" name="Usname">
                </div>


                <!--Gender Section-->

                <div class="col Gender">

                    <input type="radio" name="Gender" id="dot-1" value="Male">
                    <input type="radio" name="Gender" id="dot-2" value="female">
                    <input type="radio" name="Gender" id="dot-3" value="Other">

                    <label for="dot-1">Gender</label>

                    
                    <div class="Category">

                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span>Male</span>
                        </label>

                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span>Female</span>
                        </label>

                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span>Other</span>
                        </label>

                    </div>

                    <!--Gender Section Ends-->
                    

                </div>

            </div>


            <!-- Third Row  -->

            <div class="row">

                <div class="col">
                    <label for="Email">Email</label>
                    <input type="email" placeholder="Enter your Email" id="Email" style="width: 160px;" name="E-mail">
                </div>

                <div class="col">
                    <label for="Lastname">Password</label>
                    <input type="password" placeholder="Enter Your Password" id="Lastname" name="password">
                </div>

            </div>



            <input type="submit" value="Sign Up" class="sub-btn" >

        </form>


        <!-- Form Ends -->

    </main>

</body>

        <!--Thanks for viewing the code -->
        
</html>
